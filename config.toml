  picture = ""
  # Your Twitter username without the @. E.g : thibaudlepretre
  twitter = "zeroasterisk"
  # Your google plus profile id. E.g : +ThibaudLepretre or 114625208755123718311
  googlePlus = "+zeroasterisk"

