  bio = "**Learning to Code** is like **Aquiring Superpowers**.<br/><br/>If you are interested in being a better programmer, I'd like to help. I too am always trying to improve and learn new things.<br/><br/>_[We're in it together](http://imgur.com/7l3mEH9)_"
